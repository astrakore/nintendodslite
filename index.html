<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo DS Lite</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <!-- Este div es todo -->

    <div class="general">
    
        <!-- Este div es toda la parte de arriba -->

        <div class="carcasa1" id="arriba">

            <!-- Este div es la columna superior izquierda -->

            <div class="columna">

                <div class="altavoces">
                    <img class="altavoces" src="img/altavoces.png">
                </div>

            </div>

            <!-- Este div es la pantalla de arriba -->

            <div class="imagen">
                <img class="imagen" src="img/dqix_01.jpg">
            </div>

            <!-- Este div es la columna superior derecha -->

            <div class="columna">

                <div class="altavoces">
                    <img class="altavoces" src="img/altavoces.png">
                </div>

            </div>

        </div>

        <!-- Este div es la bisagra (hoy he descubierto que no se escribe con v) -->

        <div class="bisagra"></div>

        <!-- Este div es toda la parte de abajo -->

        <div class="carcasa2" id="abajo">

            <!-- Este div es la columna inferior izquierda -->

            <div class="columna">

                <!-- Estos div son la cruceta -->

                <div class="cruceta">

                    <div class="crucetaArriba"></div>
                    <div class="crucetaDerIzq"></div>
                    <div class="crucetaAbajo"></div>

                </div>

            </div>

            <!-- Este div es la pantalla de abajo -->

            <div class="imagen">
                <img class="imagen" src="img/dqix_02.jpg">
            </div>

            <!-- Este div es la columna inferior derecha -->

            <div class="columna">

                <div class="columnaBot">

                <!-- Estos div son la botonera -->

                    <div class="boton">X</div>
                    <div class="YA">
                        <div id="botones">Y</div>
                        <div class="botonVacio"></div>
                        <div id="botones">A</div>
                    </div>
                    <div class="boton">B</div>

                </div>

                <div class="columnaBot">
                    
                </div>

            </div>

        </div>

    </div>

</body>
</html>
